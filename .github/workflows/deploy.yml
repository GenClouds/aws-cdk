name: CDK Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  deploy-environments:
    name: Deploy to All Environments
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    strategy:
      matrix:
        environment: ['dev', 'prod']
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-${{ matrix.environment }}

      # =============================================
      # RELIABLE BOOTSTRAP PROCESS
      # =============================================
      - name: CDK Bootstrap (Clean Start)
        run: |
          # Verify no existing toolkit stack
          if ! aws cloudformation describe-stacks --stack-name CDKToolkit 2>/dev/null; then
            echo "No existing CDKToolkit stack found - performing clean bootstrap"
            cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ secrets.AWS_REGION }} \
              --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess \
              --force
          else
            echo "CDKToolkit stack exists - skipping bootstrap"
          fi

      # =============================================
      # STANDARD DEPLOYMENT (UNCHANGED)
      # =============================================
      - name: CDK Synth
        run: cdk synth -c env=${{ matrix.environment }}

      - name: CDK Deploy to ${{ matrix.environment }}
        run: cdk deploy --all --require-approval never -c env=${{ matrix.environment }}
        env:
          ENVIRONMENT: ${{ matrix.environment }}

      - name: Confirm Deployment Completion
        run: |
          echo "âœ… Successfully deployed to ${{ matrix.environment }} environment"
          echo "ðŸ•’ Completed at $(date)"
